<div class="card gameplay">
  <div class="rocateicon sprite"></div>
  <div class="question-cont">
    <h2>Question of the day!</h2>
    <p class="">{{question.questionText}}</p>
    <ul class="question-list col-sm-12">
      <div class="col-xs-12">
        <li class="col-sm-5 col-xs-12" *ngFor="let answer of question.answers|slice:0:2;" (click)="answerButtonClicked(answer)" [class.players-answer]="answeredText === answer.answerText"
          [class.wrong]="answeredText === answer.answerText && correctAnswerText !== answer.answerText" [class.right]="answeredText !== '' && correctAnswerText === answer.answerText"
          [class.question-answered]="answeredText!==''">
          {{answer.answerText}}
        </li>
      </div>
      <div class="col-xs-12">
        <li class="col-sm-5 col-xs-12" *ngFor="let answer of question.answers|slice:2:4;" (click)="answerButtonClicked(answer)" [class.players-answer]="answeredText === answer.answerText"
          [class.wrong]="answeredText === answer.answerText && correctAnswerText !== answer.answerText" [class.right]="answeredText !== '' && correctAnswerText === answer.answerText"
          [class.question-answered]="answeredText!==''">
          {{answer.answerText}}
        </li>
      </div>
      <div class="">
        <div class="col-sm-6 col-xs-12">
          <a class="btn" (click)="getNextQuestion()" *ngIf="answeredText!==''">Try Another</a>
        </div>
        <div class="col-sm-6 col-xs-12 alignment" *ngIf="userDict[question.created_uid]">
          <author [userDict]="userDict" [userId]="question.created_uid"></author>
        </div>
      </div>
    </ul>
  </div>
</div>
