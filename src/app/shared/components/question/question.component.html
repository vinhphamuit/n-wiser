<div class="card gameplay">
  <div class="rocateicon sprite"></div>
  <div class="question-cont">
    <h2>Question of the day!</h2>
    <p class="row col-sm-11 col-xs-12">{{question.questionText}}</p>
    <ul class="question-list col-sm-12">
      <!-- <li *ngFor="let answer of question.answers; let i=index" [formGroupName]="i">
          <input type="radio" onchange="getValue()" formControlName="answerText">
          <label>{{answer.answerText}}</label>
        </li> -->
      <li class="col-sm-5" *ngFor="let answer of question.answers; let i=index" (click)="answerButtonClicked(answer, i)" [class.players-answer]="answeredIndex === i"
        [class.wrong]="answeredIndex === i && correctAnswerIndex !== i" [class.right]="answeredIndex >= 0 && correctAnswerIndex === i">
        {{answer.answerText}}
      </li>
      <div class="row col-sm-12 col-xs-12 submit-btn">
        <button class="btn" (click)="getNextQuestion()" *ngIf="answeredIndex!==-1">Play Again</button>
      </div>
    </ul>

  </div>

</div>
