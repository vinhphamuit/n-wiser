<div class="col-md-4 col-xs-12" *ngFor="let row of blogData;let i=index;">
  <div class="card" [ngClass]="blogData[i].status?'card-opacity':''">
    <a class="blogimg" target="_blank" rel="noopener" href='{{row.link}}'>
      <img src="{{row.image}}" alt="{{row.imageAlt}}" />
    </a>
    <div class="blog-cont">
      <div class="T-tagging">{{row.title}}</div>
      <h2>
        <a href="#">{{row.subTitle}}</a>
      </h2>
      <p class="minimize">{{row.description}}</p>
    </div>
    <div class="blog-social" [ngClass]="blogData[i].status?'hide-top-border':''">
      <div class="col-xs-4" [ngClass]="blogData[i].status?'hide-bottom':''">
        <div class="commenticon sprite"></div>{{row.commentCount}}
      </div>
      <div class="col-xs-6" [ngClass]="blogData[i].status?'hide-bottom':''">
        <div class="viewicon sprite"></div>{{row.viewCount}}
      </div>
      <div class="col-xs-2 align-right share" (click)="getSocial(i)">
        <span class="shareicon sprite"></span>
      </div>
    </div>
  </div>
  <social-palette *ngIf="blogData[i].status" [blogData]="blogData[i]" (notify)="onNotify($event)" [isFromBlog]=true class="spacing"></social-palette>
</div>
